<!DOCTYPE html >
<html lang="en" dir="ltr" >
  <head>
    <meta charset="utf-8">
    <title>111803127</title>
<style>
*{
  font-family: sans-serif;

}
body{
  background: url(info.jpg);
  background-size: cover;
  margin: 0;
  padding: 0px;
  overflow: hidden;
}

.form{
  position:absolute;
  top:40%;
  left:20%;
  transform: translate(-50%,-50%);
  color: black;

}
form{
  width:300px;
}
.form h1{
  font-size: 40px;
  border-bottom: 5px solid #ff69b4;
  margin-bottom:30px;

}
.textbox{
  float: left;
  display: block;
  font-size: 20px;
  width:100%;
  padding: 5px 0;
  margin: 10px 0;
  border-bottom: 1.5px solid black;
  overflow: hidden;
}
.textbox input{

  border:none;
  outline: none;
  background: none;
  color: black;
  width:80%;
  float: left;
  font-size:15px;
  margin:0 10px;
}

.textbox:focus-within{

    transform: scale(1.3);
    color:black

  }
.gender{
  display:flex;
}
.btn{
width: 100%;
color:black;
border: 2px solid  #4a76ad;
background: none;
font-size: 25px;
padding:5px;
cursor: pointer;
margin:20px 0;
}
</style>

  </head>
  <body>
    <div class="form">
      <h1>Patient's Info</h1>

    <form action="records.html">

    <div class="textbox">
      <input type="text" name="Name" placeholder="NAME">
    </div>

    <div class="textbox">
    <input type="tel" name="CONTACT" placeholder="CONTACT NO.">
  </div>
  <div class="textbox gender">
    <input type="radio" name="gender" value="male" checked> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="other"> Other
  </div>
  <div class="textbox">
    <input type="number" name="age" placeholder="AGE">
  </div>
  <div class="textbox">
    <input type="text" name="info" placeholder="Problem Desciption">
  </div>

    <input class = "btn" type="submit" name="submit" value="Proceed">
    </form>

    </div>
  </body>
</html>
